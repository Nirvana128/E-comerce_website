name: Django CI

on:
  push:
    branches:
      - main  # The action will run on pushes to the 'main' branch
  pull_request:
    branches:
      - main  # The action will also run on pull requests for the 'main' branch

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu for the job

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # Make sure this matches your project's Python version

      # Step 3: Install dependencies (from 'requirements.txt')
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install all dependencies your project needs

      # Step 4: Run migrations to set up the database
      - name: Run migrations
        run: |
          python manage.py migrate  # Prepare the database for testing

      # Step 5: Run Django tests
      - name: Run tests
        run: |
          python manage.py test test.login-test.py 
